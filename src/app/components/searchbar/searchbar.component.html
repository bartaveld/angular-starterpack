<div class="searchbar">
  <div class="form-group" >
    <input [(ngModel)]="param" name="param" placeholder="Search username..." class="form-control searchinput" type="text">
  </div>
  <div class="round searchbtn" routerLink="/search" [queryParams]="{param: param}">
    <span>
      <b class="fa fa-search"></b>
    </span>
  </div>
</div>
