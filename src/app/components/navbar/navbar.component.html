<div class="sidenav">
  <div class="round" routerLink="" [routerLinkActiveOptions]="{exact:
    true}" routerLinkActive="active">
    <span>
      <b class="fa fa-home"></b>
    </span>
  </div>
  <div class="round" routerLink="/profile" routerLinkActive="active">
    <span>
      <b class="fa fa-user"></b>
    </span>
  </div>
</div>
<div class="sideoptions">
    <div class="round logout" (click)="logout()">
      <span>
        <b class="fa fa-sign-out"></b>
      </span>
    </div>
</div>
