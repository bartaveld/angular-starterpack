<div class="posts">
  <div class="row">
    <div class="col-sm-12">
        <div class="card" *ngFor="let post of posts">
            <div class="card-body">
              <h4 class="card-title">{{post.title}}</h4>
              <p class="card-text">{{post.message}}.</p>
            </div>
          </div>
    </div>
  </div>
</div>
